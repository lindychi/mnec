{% extends 'base.html' %}

{% block content %}
        <div class="main-content">
          <table>
            <tr>
              <th>날짜</th>
              <th>종류</th>
              <th>제목</th>
              <th>금액</th>
            </tr>
            {% for money_unit in money_unit_lists %}
            <tr>
              <td>
                {{ money_unit.created_date }}
              </td>
              <td>
                {{ money_unit.category}}
              </td>
              <td>
                {{ money_unit.title }}
              </td>
              <td>
                {{ money_unit.balance }}
              </td>
            </tr>
            {% endfor %}
          </table>
        </div>
{% endblock %}

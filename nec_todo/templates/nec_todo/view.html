{% extends 'nec_todo/base.html' %}

{% block content %}
    {% for todo in todo_list %}
        <h1>{{ todo.title }}</h1>
        상태: <code class="highlight">{% if todo.complete %}완료{% else %}대기중{% endif %}</code></br>
        기록 페이지: <a href="{% url 'wiki_view_page' request.user.username todo.daily_page %}">{{ todo.daily_page }}</a></br>
        {{ todo.content }}
        <hr/>
        <a href="{% url 'todo_edit' user_name todo.id %}"><button class="btn btn-info">할 일 수정</button></a>
        <a href="{% url 'todo_delete' user_name todo.id %}"><button class="btn btn-danger">할 일 삭제</button></a>
    {% endfor %}
{% endblock %}

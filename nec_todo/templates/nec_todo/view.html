{% extends 'nec_todo/base.html' %}

{% block content %}
    {% for todo in todo_list %}
        <h1>{{ todo.title }}</h1>
        {{ todo.content }}
        <hr/>
        <a href="{% url 'todo_edit' user_name todo.id %}">할 일 수정</a>
        <a href="{% url 'todo_delete' user_name todo.id %}">할 일 삭제</a>
    {% endfor %}
{% endblock %}

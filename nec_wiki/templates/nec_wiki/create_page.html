{% extends 'nec_wiki/base.html' %}

{% block content %}
<form method="post" action="{% url 'wiki_create_page' request.user.username %}">
    {% csrf_token %}
    {% include 'includes/model_form.html' with form=page_form %}
    <button type="submit" class="btn btn-primary">페이지 저장</button>
</form>
<a href="{% url 'wiki_create_tag' request.user.username %}" target="_blank"><button class="btn btn-secondary">+</button></a>
{% endblock %}

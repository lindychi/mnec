<html>
  <head>
    <title>{{ page_name }} - 수정</title>
  </head>
  <body>
    <h1>수정중 {{ page_name }}</h1>
    <form method="post" action="/wiki/{{ user_name }}/{{page_name}}/save/">
      {% csrf_token %}
      <textarea name="content" rows="20" cols="60">{{ content }}</textarea><br />
      <input type="submit" value="페이지 저장" />
    </form>
  </body>
</html>

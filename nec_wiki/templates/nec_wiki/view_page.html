{% extends 'nec_wiki/base.html' %}
{% load wikilink %}

{% block content %}
  <h1>{{ page_name }}</h1>
  {{ content | wikify | safe }}
  <hr/>
  <p>Tags: {% for tag in tags %} <a href="{% url 'wiki_view_tag' user_name tag.name %}">#{{tag.name}}</a> {% endfor %}</p>
  <a href="{% url 'wiki_edit_page' user_name page_name %}">페이지 수정</a>
  <a href="{% url 'wiki_delete_page' user_name page_name %}">페이지 삭제</a>
{% endblock %}
